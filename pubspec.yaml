name: maze_robot_controller
description: A Flutter application to control a maze-solving robot via Bluetooth.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # For Classic Bluetooth (HC-05)
  flutter_bluetooth_serial: ^0.4.0
  
  # For handling runtime permissions
  permission_handler: ^11.0.1 

  # For state management
  provider: ^6.0.0
  
  # For file picking
  file_picker: ^8.0.0+1
  path_provider: ^2.0.11
  
  # Standard icons package
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1" # Keep this version for now

# REVISED AND FINAL flutter_launcher_icons BLOCK
flutter_icons: # Using the 'flutter_icons' alias
  android: true # Enable Android icons
  ios: true     # Enable iOS icons
  image_path: "assets/icon/app_icon.png" # Path to your icon file
  min_sdk_android: 21 # Ensure this matches your project's minSdk.
  # Optional: Uncomment if iOS icons have a dark background due to alpha
  # remove_alpha_ios: true

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Add an assets section if it doesn't exist, and include your icon folder
  assets:
    - assets/icon/ # Make sure this path exists and contains your app_icon.png